<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STR UPDATE FORM</title>
</head>
<body>
    <h2>Strona formularza  def update </h2>

    <form method="POST" action="{{ url_for ('update' , books_id ) }}"><!--    akcja dla funkcji index()  -->
            {{ form.csrf_token }}
            {{ form.title.label    }} : {{ form.title }}    <br/>
            {{ form.id.label       }} : {{ form.id }}       <br/>
            {{ form.availble.label }} : {{ form.availble }} <br/>
            {{ form.condition.label }}: {{ form.condition }}<br/>
            <input type="submit" value= "Add">
        <input type="submit" value="Save Changes ">
    </form>  


</body>
</html>
