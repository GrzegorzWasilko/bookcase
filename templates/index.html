<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BookCase Library</title>
        <link rel="stylesheet" href="style.css"><!-- TODO - CSS -->-->
    </head>
    <body>
        {% if error %}
        <div> {{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('index') }}"><!--    akcja dla funkcji index()  -->
            {{ form.csrf_token }}
            {{ form.title.label    }} : {{ form.title }}    <br/>
            {{ form.id.label       }}     : {{ form.id }}   <br/>
            {{ form.availble.label }} : {{ form.availble }} <br/>
            {{ form.condition.label }}: {{ form.condition }}<br/>
            <input type="submit" value="Go">
        </form>
        <br/>
        <div>
        <form action="{{ url_for('index') }}" method="POST" id="">
            <select name="books" ><!--jakie to ma znaczenie--> 
                {% for x in books %}
                    <li>  <option value="{{ x }}">{{ x.title }}</option></li>
                {% endfor %}
            </select>
        </form>
        </div>

       <!-- <ul>
            <li>{form.title.label} : {form.title.data}</li>
            <li>{form.amount.label} : {form.amount.data}</li>
            <li>Element listy</li>
        </ul> -->

    </body>
</html>
